[bltouch]
sensor_pin: ^PC8 #this is unique to your mainboard
control_pin: PA8 #this is unique to your mainboard
x_offset: 0 #this is unique to your mounting situation
y_offset: -45 #follow this short video to learn how to calculate this
samples: 2
speed: 2
z_offset: 1.392 #this will get calculated and commented out after calibration

[safe_z_home]
home_xy_position: 127.5, 150 # Change coordinates to the center of your print bed
speed: 50
z_hop:5                 # Move up 10mm
z_hop_speed: 5
